<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Trắc Nghiệm</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .question { margin-bottom: 20px; padding: 10px; border: 1px solid #ddd; }
        .correct { color: green; font-weight: bold; }
        .wrong { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Bài Trắc Nghiệm</h2>
    <div id="quiz"></div>
    <button onclick="checkAnswers()">Nộp Bài</button>
    <script>
        async function loadQuiz() {
            const response = await fetch('questions.json');
            const questions = await response.json();
            const quizContainer = document.getElementById('quiz');
            
            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.classList.add('question');
                div.innerHTML = `<p><strong>${index + 1}. ${q.question}</strong></p>` +
                    Object.entries(q.options).map(([key, value]) =>
                        `<label><input type="radio" name="q${index}" value="${key}"> ${key}. ${value}</label><br>`
                    ).join('');
                div.setAttribute('data-answer', q.answer);
                quizContainer.appendChild(div);
            });
        }

        function checkAnswers() {
            document.querySelectorAll('.question').forEach(q => {
                const selected = q.querySelector('input[type=radio]:checked');
                if (selected) {
                    const isCorrect = selected.value === q.getAttribute('data-answer');
                    q.style.backgroundColor = isCorrect ? '#d4edda' : '#f8d7da';
                    q.innerHTML += `<p class="${isCorrect ? 'correct' : 'wrong'}">Đáp án đúng: ${q.getAttribute('data-answer')}</p>`;
                }
            });
        }
        
        loadQuiz();
    </script>
</body>
</html>
